{% extends "partials/base.html" %}
{% block title %}Profile page{% endblock %}
{% load crispy_forms_tags %}
{% block content %} 
 <div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-6 offset-md-3">
            <div class="card my-3 shadow" >
                <div class="card-body">
                    <h2 class="text-center">Profile</h2>
                    <button type="button" class="btn btn-info float-right btn-sm" data-toggle="modal" data-target="#exampleModal">
                        Edit Profile
                    </button>
                </div>
                <hr>
                  <div class="row">
                    <div class="col-md-4">
                        <img src="{{ user.profilmodel.image.url }}" alt="Profile Picture" class="rounded-circle">
                  </div>
                  <div class="col-md-8">
                    <h5 class="card-title">Name: {{ user.username }}</h5>
                    <h5 class="card-email">Email: {{ user.email }}</h5>

                  </div>
                </div>
            </div>
        </div>
       
    </div>    
 </div>   


 

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Profile Information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary btn-sm">Save changes</button>
        </div>
      </div>
    </div>
</div>

{% endblock %}
